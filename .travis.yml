sudo: false

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt

language: scala

matrix:
  include:
    - scala: 2.10.6
      jdk: oraclejdk7
    - scala: 2.11.8
      jdk: oraclejdk7
    - scala: 2.10.6
      jdk: oraclejdk8
    - scala: 2.11.8
      jdk: oraclejdk8
    - scala: 2.12.0
      jdk: oraclejdk8

services:
  - docker

before_install:
  - docker pull neo4j
  - docker run -d --publish=7687:7687 --env=NEO4J_AUTH=none neo4j:3.0

after_success:
  - docker stop $(docker ps -a -q)

